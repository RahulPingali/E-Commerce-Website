{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>
    <form method="post" action="{% url 'create_listing' %}">
       {% csrf_token %}
         <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>
        <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>
        <div class="form-group">
              <label for="starting_bid">Starting Bid</label>
              <input type="number" class="form-control" id="starting_bid" name="starting_bid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
              <label for="image_url">Image URL</label>
              <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" name="category" placeholder="Category">
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
{% endblock %}
